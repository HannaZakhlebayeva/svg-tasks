<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG bonbon</title>
        <link rel="stylesheet" type="text/css" href="task3-style.css">
    </head>
    <body>
        <svg width="600" height="580" x="5" y="5" style="border: 1px solid #DCDCDC;">
            <circle class="yellow_small" r="80" cx="300" cy="250" fill="#FAD749"/>
            <circle class="green" r="100" cx="300" cy="250" fill="none" stroke="#A5CB4F" stroke-width="40"/>
            <circle class="orange" r="140" cx="300" cy="250" fill="none" stroke="#F19135" stroke-width="40" />
            <circle class="pink" r="140" cx="300" cy="250" fill="none" stroke="#ED6D52" stroke-width="40" stroke-dasharray="88"/>
            <circle class="yellow_big" r="180" cx="300" cy="250" fill="none" stroke="#FAD749" stroke-width="40" />
            <rect class="stick" x="290" y="450" width="20" height="130" fill="#EEE597"/>
        </svg>
    </body>
